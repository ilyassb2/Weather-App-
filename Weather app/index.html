<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="top-header">
      <div class="App-name"><p>SunnyRC</p></div>
      <div class="search-bar">
        <input type="text" class="search-location" placeholder="Search " />
        <button class="submit-button">
          <img class="btn-img" src="Images/search.png" alt="" />
        </button>
      </div>
    </div>

    <div class="main-side">
      <div class="main-card loading">
        <h2 class="city-name">Warsaw, Poland</h2>
        <div class="temp-and-weatherimg">
          <img class="weather-img" src="Images/partly sunny.png" alt="" />
          <p class="temp">23&#xb0;C</p>
        </div>
        <p class="weather-condition">Mostly Cloudy</p>
        <small class="time-date">
          <span class="time">06:21</span> -
          <span class="date">Monday Oct 12</span>
        </small>
      </div>

      <div class="side-bar">
        <h3 class="sidebar-h3">Weather Details</h3>
        <div class="pressure">Air Pressure 1024hPa</div>
        <hr />
        <div class="humidity">Humidity 64%</div>
        <hr />
        <div class="wind">Wind 9km/h</div>
        <hr />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </body>
</html>
